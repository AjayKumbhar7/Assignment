<h2 class="m-4" style="color:rgb(0, 0, 0);font-style: italic; font-weight: 600;">Welcome</h2>
<p class="m-4" style="color: gray;">Login in to your account to continue</p>
<div class="m-4 form-field">
    <form [formGroup]="userForm">
        <div class="row">
            <div class="col-md-3">
                <mat-form-field class="w-100">
                    <mat-label>Email Id</mat-label>
                    <input matInput formControlName="emailId" [(ngModel)]="user.emailId">
                    <mat-icon style="color: gray; font-size: 20px;">account_circle</mat-icon>
                </mat-form-field>
                <span *ngIf="userForm.get('emailId')?.invalid && userForm.get('emailId')?.touched" class="text-danger">
                    Please Enter Email Id
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <mat-form-field class="w-100">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password" [(ngModel)]="user.password">
                    <mat-icon style="color: gray; font-size: 20px;">lock</mat-icon>
                </mat-form-field>
                <span *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched"
                    class="text-danger">
                    Please Enter Password
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-6">
                        <button mat-raised-button color=primary class="w-100" (click)="checkLogin()">
                            <mat-icon>person</mat-icon>Login
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
